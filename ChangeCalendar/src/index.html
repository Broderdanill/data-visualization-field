<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Change Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.css" rel="stylesheet"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial;
    }
    #calendar {
      max-width: 100%;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>
  <script>
    ARQualLoad = function(parameters) {
      const formName = parameters["formName"];
      const qual = parameters["qualification"];
      const startField = parameters["startField"];
      const endField = parameters["endField"];
      const titleField = parameters["titleField"];

      if (!formName || !startField || !endField || !titleField) {
        document.body.innerHTML = "<b>Missing input parameters.</b>";
        return;
      }

      ARGetListEntryWithFields(formName, qual, 0, 1000, [startField, endField, titleField],
        function(entries) {
          const events = entries.map(entry => {
            const start = entry[startField];
            const end = entry[endField];
            const title = entry[titleField];

            return {
              title: title,
              start: start,
              end: end
            };
          });

          const calendar = new FullCalendar.Calendar(document.getElementById("calendar"), {
            initialView: 'dayGridMonth',
            headerToolbar: {
              left: 'prev,next today',
              center: 'title',
              right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            events: events
          });

          calendar.render();
        },
        function(err) {
          document.body.innerHTML = "<b>Error loading entries:</b><br>" + err.message;
        }
      );
    };
  </script>
</body>
</html>
