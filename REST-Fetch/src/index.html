
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dynamic REST Fetch</title>
  <style>
    body { font-family: Arial; font-size: 14px; padding: 10px; }
  </style>
</head>
<body>
  <div id="status">Waiting for data...</div>
  <script>
    ARQualLoad = function(parameters) {
      const url = ARFieldGetValue(parameters.urlField);
      const targetId = parseInt(parameters.targetField);

      if (!url || isNaN(targetId)) {
        document.getElementById("status").textContent = "Missing parameters or invalid config.";
        return;
      }

      fetch(url, {
        headers: { "Content-Type": "application/json" },
        credentials: "include"
      })
      .then(res => {
        if (!res.ok) throw new Error("HTTP " + res.status);
        return res.json();
      })
      .then(json => {
        const output = typeof json === "object" ? JSON.stringify(json) : String(json);
        ARFieldSetValue(targetId, output);
        document.getElementById("status").textContent = "Result loaded successfully.";
      })
      .catch(err => {
        ARFieldSetValue(targetId, "ERROR: " + err.message);
        document.getElementById("status").textContent = "Failed: " + err.message;
      });
    };
  </script>
</body>
</html>
